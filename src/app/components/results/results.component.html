<table
    mat-table
    matSort
    (matSortChange)="sortData($event)"
    [dataSource]="data"
>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>

    <ng-container matColumnDef="avatar_url">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Avatar URL</th>
        <td mat-cell *matCellDef="let element">
            <a [href]="element.avatar_url" target="_blank">{{
                element.avatar_url
            }}</a>
        </td>
    </ng-container>

    <ng-container matColumnDef="login">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Login</th>
        <td mat-cell *matCellDef="let element">{{ element.login }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>
</table>
