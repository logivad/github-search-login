<table mat-table matSort [dataSource]="data" *ngIf="data.length">
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>

  <ng-container matColumnDef="avatar_url">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Avatar URL</th>
    <td mat-cell *matCellDef="let element">
      <a [href]="element.avatar_url" target="_blank">{{element.avatar_url}}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="login">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Login</th>
    <td mat-cell *matCellDef="let element"> {{element.login}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

</table>

<mat-paginator
  *ngIf="data.length"
  [pageSizeOptions]="[5, 10, 20, 30]"
  [pageIndex]="pageIndex"
  [length]="dataCount"
  aria-label="Select page"
  (page)="onPaginatorChange($event)"
></mat-paginator>
