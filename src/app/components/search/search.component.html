<form class="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
        <input
            matInput
            placeholder="Enter login to search for"
            name="query"
            [(ngModel)]="query"
        />

        <mat-icon *ngIf="!loading" matSuffix>search</mat-icon>
        <mat-spinner *ngIf="loading" [diameter]="24" matSuffix></mat-spinner>
    </mat-form-field>

    <button mat-raised-button>Search</button>
</form>
